<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2 :style="{opacity:opacity}">欢迎学习vue</h2>
    </div>

    <script>
      const vm = new Vue({
        el: "#root",
        data: {
          opacity: 1,
        },
        //vue 完成模板的解析并把初始的真实dom元素放入页面后（挂载完成）调用mounted
        mounted() {
          setInterval(() => {
            vm.opacity -= 0.01;
            if (vm.opacity <= 0) {
              vm.opacity = 1;
            }
          }, 20);
        },
      });

      //写在vue外面 不推荐
      //   setInterval(() => {
      //     vm.opacity -= 0.01;
      //     if (vm.opacity <= 0) {
      //       vm.opacity = 1;
      //     }
      //   }, 20);
    </script>
  </body>
</html>
