<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>回顾Object.defineproperty方法</Object></title>

    <script src="../js/vue.js"></script>
  </head>
  <body>
    <script>
      let person = {
        name: "周三",
        sex: "男",
      };

      Object.defineProperty(person, "age", {
        value: 18,
        enumerable: true, //控制属性是否可以枚举，默认值为fasle
        writable: true, //控制属性是否可以修改，默认值为fasle
        configurable: true, //控制属性是否可以被删除，默认值为fasle
      });

      console.log(person);

      for (let i in person) {
        console.log(person[i]);
      }

      let number = 10;
      let person1 = {
        name: "jack",
        sex: "女",
      };
      Object.defineProperty(person1, "age", {
        // 当使用了getter或setter方法，不允许使用writable和value这两个属性

        get() {
          //有人读取person1的age属性时，get函数(getter)就会被调用，且返回值就是age的值
          console.log("有人读取了age属性");
          return number;
        },

        set: function (value) {
          //有人修改person1的age属性时，get函数(getter)就会被调用，且返回值就是age的值
          console.log("有人修改了age属性");
          number = value;
        },
      });
    </script>
  </body>
</html>
